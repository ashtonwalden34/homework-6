<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

<div class="pageWrapper">
    <div class="row">

        <div class="col s4">
            <form id="citySearch">
                <label for="cityInput">Search by city name</label>
                <input type="text" id="cityInput">
                <input id="searchBtn" type="submit" value="Search">
            </form>
            <!-- Store previous searches here -->
            <div id="searchHistory">
                <h4 id="searchHistoryTitle">Search History</h4>
                <div class="collection" id="searchHistoryList"> </div>
            </div>
        </div>

        <div class="col s8" id="weatherWrapper">
            <!-- Place holder for current weather response -->
            <div id="currentWeather">
                <h4 id="currentWeatherTitle">Current Weather</h4>
                <div id="currentCityName">
                    
                </div>
                <ul id="currentWeatherConditions">

                </ul>
            </div>
            <!-- Place holder for forecast response -->
            <div id="weatherForecast">
                <h4 id="forecastTitle">5 Day Forecast</h4>
            </div>
        </div>

    </div>
</div>

 


<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>  
  
  <script src="./script.js"></script>


</body>
</html>
